name: Front-End CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd front-end
          npm install

      - name: Build project
        run: |
          cd front-end
          npm run build

      - name: Static Code Analysis
        run: |
          cd front-end
          npm run lint

      - name: Unit Testing
        run: |
          cd front-end
          npm run test
